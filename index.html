<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For BB Buggo ‚ù§Ô∏è</title>
    <!-- font & basic reset -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(145deg, #ffe6f0 0%, #ffd9e8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .page {
            max-width: 700px;
            width: 100%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            background: #fff9fb;
            border-radius: 48px 24px 48px 24px;
            box-shadow: 0 20px 40px rgba(210, 70, 110, 0.25);
            padding: 2.8rem 2rem;
            text-align: center;
            border: 2px solid #ffb6c9;
            transition: all 0.2s ease;
            position: relative;
        }

        .hidden {
            display: none !important;
        }

        h1, h2, p {
            color: #9f3e5c;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1.2rem;
            text-shadow: 3px 3px 0 #ffe2ec;
        }

        .love-question {
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: #b34160;
        }

        /* slider */
        .slider-container {
            margin: 40px 0 30px;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 18px;
            background: linear-gradient(to right, #ff99bb, #ff3f6b);
            border-radius: 50px;
            outline: none;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #ff94b2;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 34px;
            height: 34px;
            background: white;
            border-radius: 50%;
            border: 3px solid #c1254b;
            box-shadow: 0 6px 0 #b34160, 0 8px 20px rgba(190, 50, 90, 0.4);
            cursor: pointer;
            transition: 0.1s;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #ffe5ec;
        }

        .slider-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 20px;
            color: #ad3a5a;
            background: #ffecf0;
            display: inline-block;
            padding: 10px 40px;
            border-radius: 60px;
            border: 3px solid #ffa5bb;
        }

        .btn {
            background: #ff4d6d;
            border: none;
            padding: 18px 54px;
            border-radius: 50px;
            font-size: 1.6rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            border-bottom: 8px solid #a13047;
            transition: 0.08s linear;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 70, 120, 0.4);
            margin-top: 30px;
        }

        .btn:active {
            border-bottom-width: 2px;
            transform: translateY(6px);
        }

        .btn.small {
            font-size: 1.3rem;
            padding: 14px 36px;
        }

        .first-img {
            width: 400px;
            max-width: 90%;
            border-radius: 40px;
            margin: 30px auto;
            border: 8px solid white;
            box-shadow: 0 18px 25px #ffb6c1;
            display: block;
        }

        .second-img {
            width: 300px;
            max-width: 90%;
            border-radius: 40px;
            margin: 30px auto;
            border: 8px solid white;
            box-shadow: 0 18px 25px #ffb6c1;
            display: block;
        }

        .third-img {
            width: 500px;
            max-width: 90%;
            border-radius: 40px;
            margin: 30px auto;
            border: 8px solid white;
            box-shadow: 0 18px 25px #ffb6c1;
            display: block;
        }

        .fourth-img {
            width: 500px;
            max-width: 90%;
            border-radius: 40px;
            margin: 30px auto;
            border: 8px solid white;
            box-shadow: 0 18px 25px #ffb6c1;
            display: block;
        }

        .two-btns {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }

        .yes-btn {
            background: #ff4370;
            border-bottom: 8px solid #9e2d48;
            font-size: 2rem;
            padding: 16px 48px;
            position: relative;
            z-index: 10;
        }

        .no-btn {
            background: #c0b3b3;
            border-bottom: 8px solid #6b5e5e;
            font-size: 2rem;
            padding: 16px 48px;
            opacity: 0.9;
            cursor: pointer;
            pointer-events: auto;
            position: absolute;
            transition: all 0.2s ease;
            z-index: 20;
        }

        .no-btn:hover {
            background: #b1a1a1;
            transform: scale(0.95);
        }

        .plan-details {
            background: #ffdee6;
            padding: 30px 20px;
            border-radius: 60px 20px 60px 20px;
            margin: 30px 0 20px;
            border: 4px dashed #ff6f91;
        }

        .plan-text {
            font-size: 2rem;
            font-weight: 700;
            color: #882d46;
            line-height: 1.4;
        }

        .small-note {
            margin-top: 35px;
            font-size: 1.1rem;
            color: #bf5b6e;
        }

        /* image placeholder style */
        .custom-img {
            max-width: 100%;
            height: auto;
            border-radius: 30px;
        }

        /* for extra cuteness */
        .heart {
            color: #ff3b5c;
            font-size: 2rem;
        }
        
        .tease-message {
            font-size: 1.3rem;
            color: #b34160;
            margin-top: 20px;
            font-style: italic;
            min-height: 40px;
        }
        
        /* Comments above slider */
        .comment-area {
            margin-bottom: 20px;
            min-height: 70px;
        }
        
        #tryAgainMsg {
            color: #c5385a;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- PAGE 1: SLIDER 0-100, must be 100 to proceed -->
    <div id="page1" class="page">
        <h1 class="love-question">‚ù§Ô∏è How much do you love Buffilo? ‚ù§Ô∏è</h1>
        <img id="page1-img" class="first-img" src="https://raw.githubusercontent.com/Jingyeww/BuggoCard/main/twinklebuff.png"
             alt="Twinkle Buff" onerror="this.src='https://via.placeholder.com/400x400/ffb6c1/9f3e5c?text=Twinkle+Buff'">
        
        <!-- COMMENT AREA - NOW ABOVE THE SLIDER -->
        <div class="comment-area">
            <p id="tryAgainMsg"></p>
        </div>
        
        <div class="slider-container">
            <input type="range" id="loveSlider" min="0" max="100" value="0" step="1">
            <div class="slider-value" id="sliderDisplay">0</div>
        </div>

        <button id="nextBtn1" class="btn">Next</button>
    </div>

    <!-- PAGE 2: Of course! + image + next -->
    <div id="page2" class="page hidden">
        <h1 style="font-size: 3rem; margin-bottom: 10px;">Weally?? You wub the Buffilo! ü•∞</h1>
        <img id="page2-img" class="second-img" src="https://raw.githubusercontent.com/Jingyeww/BuggoCard/main/twinkleapple.png"
             alt="Twinkle Apple" onerror="this.src='https://via.placeholder.com/300x300/ffb6c1/9f3e5c?text=Twinkle+Apple'">
        <button id="nextBtn2" class="btn small">Next ‚Üí</button>
    </div>

    <!-- PAGE 3: Would you be my valentines? + yes/no, no button runs away! -->
    <div id="page3" class="page hidden">
        <h1 style="font-size: 2.8rem; margin-bottom: 20px;">Would you be my valentines? üíò</h1>
        <img id="page3-img" class="third-img" src="https://raw.githubusercontent.com/Jingyeww/BuggoCard/main/twinkledino.png"
             alt="Twinkle Dino" onerror="this.src='https://via.placeholder.com/500x500/ffb6c1/9f3e5c?text=Twinkle+Dino'">
        <div class="two-btns" id="buttonContainer">
            <button id="yesBtn" class="btn yes-btn">YES</button>
            <button id="noBtn" class="btn no-btn">No</button>
        </div>
        <p id="teaseMessage" class="tease-message"></p>
    </div>

    <!-- PAGE 4: See you on 14th Feb Plan: Kafe Utu and Skull Panda Exhibit -->
    <div id="page4" class="page hidden">
        <h1 style="font-size: 2.5rem;">üíñ See you on 14th Feb! üíñ</h1>
        <img id="page4-img" class="fourth-img" src="https://raw.githubusercontent.com/Jingyeww/BuggoCard/main/twinklebirb.png"
             alt="Twinkle Birb" onerror="this.src='https://via.placeholder.com/500x500/ffb6c1/9f3e5c?text=Twinkle+Birb'">
        <!-- <div class="plan-details">
            <span class="plan-text">üìÖ Plan:<br> Kafe Utu ‚òï<br> & <br> Skull Panda Exhibit üß∏</span>
        </div> -->
        <p style="font-size: 1.8rem; margin-top: 30px;">Can't wait! ‚ú®</p>
        <p class="heart">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</p>
        <p style="color: #a13e57; margin-top: 35px;">‚Äì Made with love by Buffilo ‚Äì</p>
    </div>

    <script>
        (function() {
            "use strict";

            // get all pages
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const page4 = document.getElementById('page4');

            // page1 elements
            const loveSlider = document.getElementById('loveSlider');
            const sliderDisplay = document.getElementById('sliderDisplay');
            const nextBtn1 = document.getElementById('nextBtn1');
            const tryAgainMsg = document.getElementById('tryAgainMsg');

            // page2 next button
            const nextBtn2 = document.getElementById('nextBtn2');

            // page3 elements
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const buttonContainer = document.getElementById('buttonContainer');
            const teaseMessage = document.getElementById('teaseMessage');

            // --- helper to show only one page ---
            function showPage(pageToShow) {
                // hide all
                page1.classList.add('hidden');
                page2.classList.add('hidden');
                page3.classList.add('hidden');
                page4.classList.add('hidden');
                // show desired page
                pageToShow.classList.remove('hidden');
            }

            // --- üíñ SHOW COMMENTS LIVE WHILE SLIDING üíñ ---
            function updateLoveMessage() {
                const loveValue = parseInt(loveSlider.value, 10);
                
                if (loveValue === 100) {
                    tryAgainMsg.textContent = '‚ú® Dats Right! Must Wub the Buffilo!! Now press Next ‚ú®';
                    tryAgainMsg.style.color = '#ad3a5a';
                } 
                else if (loveValue <= 30) {
                    tryAgainMsg.textContent = '‚ùå Walao, so little? You don\'t wub buffilo! ‚ùå';
                    tryAgainMsg.style.color = '#c5385a';
                } 
                else if (loveValue >= 31 && loveValue <= 50) {
                    tryAgainMsg.textContent = '‚ùå So little? More please! ‚ùå';
                    tryAgainMsg.style.color = '#c5385a';
                } 
                else if (loveValue >= 51 && loveValue <= 60) {
                    tryAgainMsg.textContent = '‚ùå Seriously, half only? Try again! ‚ùå';
                    tryAgainMsg.style.color = '#c5385a';
                } 
                else if (loveValue >= 61 && loveValue <= 75) {
                    tryAgainMsg.textContent = '‚ùå You can do better than this! ‚ùå';
                    tryAgainMsg.style.color = '#c5385a';
                } 
                else if (loveValue >= 76 && loveValue <= 99) {
                    tryAgainMsg.textContent = '‚ùå So close! Just a bit more! ‚ùå';
                    tryAgainMsg.style.color = '#c5385a';
                }
            }

            // --- slider live value display ---
            function updateSliderValue() {
                sliderDisplay.textContent = loveSlider.value;
            }

            // --- Show comments when slider moves (LIVE!) ---
            loveSlider.addEventListener('input', function() {
                updateSliderValue();
                updateLoveMessage();
            });

            // --- Initial display ---
            updateSliderValue();
            updateLoveMessage();

            // --- PAGE 1: next button logic ---
            nextBtn1.addEventListener('click', function() {
                const loveValue = parseInt(loveSlider.value, 10);
                if (loveValue === 100) {
                    showPage(page2);
                    tryAgainMsg.textContent = '';
                } else {
                    updateLoveMessage();
                }
            });

            // --- PAGE 2: next button -> page3 ---
            nextBtn2.addEventListener('click', function() {
                showPage(page3);
                // Reset no button position when entering page 3
                resetNoButton();
            });

            // --- üèÉ‚Äç‚ôÇÔ∏è THE RUNAWAY NO BUTTON! üèÉ‚Äç‚ôÇÔ∏è ---
            function getRandomPosition() {
                const container = buttonContainer;
                const containerWidth = container.offsetWidth;
                const containerHeight = container.offsetHeight;
                const noBtnWidth = noBtn.offsetWidth;
                const noBtnHeight = noBtn.offsetHeight;
                
                // Calculate safe boundaries (keep button within container)
                const maxX = Math.max(0, containerWidth - noBtnWidth - 20);
                const maxY = Math.max(0, containerHeight - noBtnHeight - 20);
                
                // Generate random positions
                const randomX = Math.min(maxX, Math.max(0, Math.floor(Math.random() * maxX)));
                const randomY = Math.min(maxY, Math.max(0, Math.floor(Math.random() * maxY)));
                
                return { x: randomX, y: randomY };
            }

            function moveNoButton() {
                const position = getRandomPosition();
                noBtn.style.left = position.x + 'px';
                noBtn.style.top = position.y + 'px';
                
                // Random teasing messages
                const messages = [
                    'üòú Try again!',
                    'üèÉ‚Äç‚ôÇÔ∏è Zoomie!',
                    '‚ú® Nope!',
                    'üéØ Gib chance!',
                    'ü§≠ Can\'t say no!',
                    'üí® Zoom!',
                    'üé™ Over here!',
                    'üçÉ Speedy Gondola!',
                    'üòÜ Haha! Speedy Gondola!',
                    'üé† Think about it PLEASE!'
                ];
                
                const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                teaseMessage.textContent = randomMessage;
            }

            function resetNoButton() {
                // Reset no button to default position
                noBtn.style.left = '';
                noBtn.style.top = '';
                noBtn.style.position = 'absolute';
                teaseMessage.textContent = '';
            }

            // Make no button run away when clicked
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
            });

            // Also move when hovered (extra cheeky!)
            noBtn.addEventListener('mouseover', function(e) {
                // 70% chance to move on hover for extra fun
                if (Math.random() > 0.1) {
                    moveNoButton();
                }
            });

            // --- PAGE 3: YES button -> page4 ---
            yesBtn.addEventListener('click', function() {
                showPage(page4);
            });

            // --- Double-click image hints ---
            const page1Img = document.getElementById('page1-img');
            if (page1Img) {
                page1Img.addEventListener('dblclick', function() {
                    alert('‚ú® I am the BUFF in the BUFFILO! ‚ú®');
                });
            }

            const page2Img = document.getElementById('page2-img');
            if (page2Img) {
                page2Img.addEventListener('dblclick', function() {
                    alert('‚ú® TEEHEE! ‚ú®');
                });
            }

            const page3Img = document.getElementById('page3-img');
            if (page3Img) {
                page3Img.addEventListener('dblclick', function() {
                    alert('‚ú® Rawr! ‚ú®');
                });
            }

            const page4Img = document.getElementById('page4-img');
            if (page4Img) {
                page4Img.addEventListener('dblclick', function() {
                    alert('‚ú® KWARK! I am Albatross! ‚ú®');
                });
            }

            // --- Ensure page1 is visible ---
            showPage(page1);
            
            // --- Fix slider display initial value ---
            sliderDisplay.textContent = loveSlider.value;
        })();
    </script>
</body>
</html>
